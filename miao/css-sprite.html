<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-sprite</title>
</head>
<style>

  div.animation{
    height: 110px;
    width: 120px;
    margin: 0 auto;
    margin-top: 100px;
    background-image: url(sprites.png);
    background-position: 0px -302px;
    background-repeat: no-repeat;
    animation: run 0.6s steps(6) infinite;
  }
  @keyframes run{
    0%{
      background-position: 35px -302px;
    }
    100%{
      background-position: -832px -302px;
    }
  }
  div.sprite{
    height: 110px;
    width: 110px;
    background-image: url(sprites.png);
    background-repeat: no-repeat;
  }
  div.sprite_1 {
    margin: 0 auto;
    margin-top: 100px;
    background-position: 0px -302px;
  }

  div.sprite_2 {
    margin: 0 auto;
    background-position: -125px -302px;
  }

  div.sprite_3 {
    margin: 0 auto;
    background-position: -276px -302px;
  }

  div.sprite_4 {
    margin: 0 auto;
    background-position: -431px -302px;
  }

  div.sprite_5 {
    margin: 0 auto;
    background-position: -553px -302px;
  }

  div.sprite_6 {
    margin: 0 auto;
    background-position: -704px -302px;
  }
</style>

<body>
  <div class="animation"></div>
  <div class="sprite sprite_1"></div>
  <div class="sprite sprite_2"></div>
  <div class="sprite sprite_3"></div>
  <div class="sprite sprite_4"></div>
  <div class="sprite sprite_5"></div>
  <div class="sprite sprite_6"></div>
</body>

</html>
