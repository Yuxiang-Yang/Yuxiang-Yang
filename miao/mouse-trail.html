<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mouse-trail</title>
  <style>
    div {
      position: fixed;
      width: 30px;
      height: 30px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div style="left: 0;top:0;"></div>
  <div style="left: 0;top:0;"></div>
  <div style="left: 0;top:0;"></div>

  <script>
    let fires = document.querySelectorAll('div')
    let mx = -9999
    let my = -9999

    window.addEventListener('mousemove', e => {
      mx = e.clientX
      my = e.clientY
    })

    requestAnimationFrame(function ani(time) {
      let angle = time * 0.003

      for (let fire of fires) {
        fire.style.left = Math.cos(angle) * 130 + mx - 9 + 'px'
        fire.style.top = Math.sin(angle) * 130 + my - 7 + 'px'

        angle += Math.PI * 2 / 3
      }

      requestAnimationFrame(ani)
    })
  </script>
</body>

</html>
