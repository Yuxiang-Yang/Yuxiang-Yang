<script id="ch0103/17" type="DNR">
  let x1 = +prompt('x1:');
  let y1 = +prompt('y1:');
  let x2 = +prompt('x2:');
  let y2 = +prompt('y2:');
  let x3 = +prompt('x3:');
  let y3 = +prompt('y3:');
  let a = (Math.sqrt((x2 - x1) ** 2 + (y1 - y2) ** 2));
  let b = (Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2));
  let c = (Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2));
  let p = (a + b + c) / 2;
  let area = Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2);
  console.log(area);
</script>
