<script id="ch0103/17" type="DNR">

  let x3 = +prompt('x3:');
  let y3 = +prompt('y3:');
  let a = (Math.sqrt((x2 - x1) ** 2 + (y1 - y2) ** 2));
  let b = (Math.sqrt((x3 - x1) ** 2 + (y3 - y1) ** 2));
  let c = (Math.sqrt((x3 - x2) ** 2 + (y3 - y2) ** 2));
  let p = (a + b + c) / 2;

  console.log(area);
</script>

<script id="ch0104/19" type="DNR">
  let x = +prompt('x:');

  if (operator === '+' || operator === '-' || operator === '*' || operator === '/') {
    switch (operator) {
      case '+':
        console.log(x + y);
        break;
      case '-':
        console.log(x - y);
        break;
      case '*':
        console.log(x * y);
        break;
      case '/':
        if (y === 0) {
          console.log('Divided by zero!')
        } else {
          console.log(x / y);
        };
    }
  } else {
    console.log('Invalid operator!');
  }
</script>
<script id="ch0104/20" type="DNR">
  let a = +prompt('a:');
  let b = +prompt('b:');
  let c = +prompt('c:');
  let x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a);
  let x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a);
  if (b * b - 4 * a * c === 0) {
    console.log('x1=x2=' + x1.toFixed(5));
  } else if (b * b - 4 * a * c > 0) {
    console.log('x1=' + x1 + ';' + 'x2=' + x2.toFixed(5));
  } else if (b * b - 4 * a * c < 0) {
    let realPart = 'x1=' + (-b / (2 * a)).toFixed(5) + '+' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + 'i';
    let imaginaryPart = 'x1=' + (-b / (2 * a)).toFixed(5) + '-' + (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5) + 'i';
    console.log(realPart + ';' + imaginaryPart);
  }
</script>
