<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mi-mobile</title>
  <link rel="stylesheet" href="css/mi-mobel.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <div class="header-wrapper">
      <div class="header-left">
        <div class="header-logo"><img src="images/mi-logo.png" alt=""></div>
      </div>
      <div class="header-middle">
        <div class="header-search"><i></i>搜索商品名称</div>
      </div>
      <div class="header-right">
        <div class="header-user"><img src="images/icon-user.png" alt=""></div>
      </div>
    </div>
    <div class="nav-wrap">
      <div class="nav">
        <div class="nav-item"><span>推荐</span></div>
        <div class="nav-item"><span>手机</span></div>
        <div class="nav-item"><span>智能</span></div>
        <div class="nav-item"><span>电视</span></div>
        <div class="nav-item"><span>家电</span></div>
        <div class="nav-item"><span>笔记本</span></div>
        <div class="nav-item"><span></span></div>
      </div>
    </div>
  </header>
  <main>
    <div class="page-wrap">
      <div class="slider"><img src="images/618.jpg" alt=""></div>
      <div class="multi-cell">
        <img src="images/flash-sale.png" alt="">
        <img src="images/flash-sale.png" alt="">
        <img src="images/flash-sale.png" alt="">
        <img src="images/flash-sale.png" alt="">
        <img src="images/flash-sale.png" alt="">
        <img src="images/flash-sale.png" alt="">
        <img src="images/flash-sale.png" alt="">
        <img src="images/flash-sale.png" alt="">
        <img src="images/flash-sale.png" alt="">
        <img src="images/flash-sale.png" alt="">
      </div>
      <div class="cell-box">
        <img src="images/mi-11-ultra.webp" alt="">
        <img src="images/mi-band.webp" alt="">
        <img src="images/mi-tv.webp" alt="">
      </div>
      <div class="bestselling">
        <img src="images/mi-11-lite.webp" alt="">
        <img src="images/1.png" alt="">
        <img src="images/1.png" alt="">
        <img src="images/1.png" alt="">

      </div>
    </div>
  </main>
  <footer>
    <div class="footer-wrapper">
      <div class="footer-items">
        <img src="images/icon-home.png" alt="">
        <span>首页</span>
      </div>
      <div class="footer-items">
        <img src="images/icon-category.png" alt="">
        <span>分类</span>
      </div>
      <div class="footer-items">
        <img src="images/icon-star.png" alt="">
        <span>米圈</span>
      </div>
      <div class="footer-items">
        <img src="images/icon-cart.png" alt="">
        <span>购物车</span>
      </div>
      <div class="footer-items">
        <img src="images/icon-user.png" alt="">
        <span>我的</span>
      </div>

    </div>
  </footer>
</body>

</html>
